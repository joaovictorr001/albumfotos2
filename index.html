<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo para Selfie - Álbum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>Álbum de Fotos</h1>
        <video id="camera" autoplay></video>
        <button id="capturar">Tire Foto</button>
        <button id="filtroPB">Filtro Preto e Branco</button>
        <button id="Ativar">Ativar Câmera</button>
        <button id="Desativar">Desativar Câmera</button>
        <div class="album">
            <div class="row">
                <canvas id="foto1"></canvas>
                <canvas id="foto2"></canvas>
                <canvas id="foto3"></canvas>
                <canvas id="foto4"></canvas>
            </div>
            <div class="row">
                <canvas id="foto5"></canvas>
                <canvas id="foto6"></canvas>
                <canvas id="foto7"></canvas>
                <canvas id="foto8"></canvas>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
